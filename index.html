<!DOCTYPE html>
<html>
  <head>
    <title>Circle Calculator</title>

    <!-- MDL Inclusions -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>

  <body>
  
    <form name="myForm" action="handler.php" method="post">

      <!-- mdl textfield -->
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="diameter">Enter the Diameter of your circle</label>
        <input class="mdl-textfield__input" type="text" name="diameter" id="diameter" pattern="[0-9]*(\.[0-9]+)?">
        <span class="mdl-textfield__error">Numbers and decimal only</span>
      </div>

      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
        Enter
      </button>

      <p>
        <img src=./images/circles.png alt="Circles">
      </p>
    </form>
	  
</html>
